    <div class="wrapper">
      <!-- Header -->
      <header>
        <figure>
          <img src="images/logo.png" alt="Greydells Accounting Services" />
          <figcaption></figcaption>
        </figure>
      </header>
      <nav class="menu">  <!-- Top Navigation Bar -->
        <button aria-expanded="false" aria-controls="menu-list">
          <span class="open">☰</span>

      <!-- Main content -->
      <div class="content">
        <hgroup>
          <h1> {{ page.title }} </h1>
          <h2> {{ page.subtitle }}</h2>
        </hgroup>
        <div class="details">
          {{ content }}
        </div>
      </div>
      <!-- Footer -->
      <footer>
        <hr>
        <address>
          Copyright <sup>&copy;</sup> <a href="mailto:alpinewarriorpigeon@gmail.com?subject=Web%20Design">Alpine Warrior Pigeon</a>
        </address>
      </footer>
    </div>
    <!-- Collapsing nav menu function -->
    <script>
      const navButton = document.querySelector('button[aria-expanded]');

      function toggleNav({ target }) {
        const expanded = target.getAttribute('aria-expanded') === 'true' || false;
        navButton.setAttribute('aria-expanded', !expanded);
      }

      navButton.addEventListener('click', toggleNav);
      </script>
