      <!-- Main content -->
      <div class="content">
        <hgroup>
          <h1> Contact Us Details </h1>
          <h2> Call or Email</h2>
        </hgroup>
          <!-- Contact Details -->
        <div class="details">
          <section class="contact">
            <p class="tel">Phone: <a href="tel:+441438210422">01438 210422</a></p>
            <p class="email">Email: <a href="mailto:john.greydells@gmail.com">john.greydells&#64;gmail.com</a></p>
          </section>
          <!-- End Contact Details -->
          <h2> Or Use The Form Below: </h2>
          <!-- Contact Form -->
          <div id="form">
            <form action="sent.php" method="post" name="sent" id="sent" enctype="">
              <!-- User Information -->
              <fieldset id="personal">
                <legend>Personal Information</legend>
                <p>
                  <label for="name">Name</label>
                  <input id="name" type="text" name="name" placeholder="First and last name" required autofocus>
                </p>
                <p>
                  <label for="email">Email</label>
                  <input id="email" type="email" name="email" placeholder="example@domain.com" required>
                </p>
                <p>
                  <label for="phone">Phone</label>
                  <input id="phone" type="tel" name="phone" placeholder="e.g. 01438210422" required>
                </p>
                <p>
                  <label for="mobile">Mobile</label>
                  <input id="mobile" type="tel" name="mobile" placeholder="e.g. 07920887442">
                </p>
              </fieldset>
              <!-- End User Information -->
              <!-- Drop Down Select Set -->
              <fieldset>
                <legend>Service Required</legend>
                <p>
                  <label class="no-hover" for="service">Select desired service</label>
                  <select id="service" name="service">
                    <option>Select...</option>
                    <!-- basic group -->
                    <optgroup label="Accounting">
                      <option value="bookkeeping">Bookkeeping</option>
                      <option value="vat">VAT</option>
                      <option value="payroll">Payroll</option>
                      <option value="accounts">Accounts</option>
                      <option value="tax-planning">Tax Planning</option>
                    </optgroup>
                    <!-- tax category -->
                    <optgroup label="Taxation">
                      <option value="personal">Personal</option>
                      <option value="partnership">Partnership</option>
                      <option value="ltd-companies">Limited Companies</option>
                    </optgroup>
                    <!-- other group -->
                    <optgroup label="Other..">
                      <option value="multi">Multiple of above services</option>
                    </optgroup>
                  </select>
                </p>
              </fieldset>
              <!-- End Drop Down Select Set -->
              <!-- Comment Box -->
              <fieldset>
                <legend>Enquiry</legend>
                <p>
                  <textarea name="enquiry" id="enquiry" placeholder="Enter your query here..."></textarea>
                </p>
              </fieldset>
              <!-- End Comment Box -->
              <!-- Checkbox Set -->
              <fieldset>
                <legend>Contact Methods</legend>
                <p>
                  <label class="no-hover">How would you like to be contacted?</label>
                  <label><input type="checkbox" name="contact[]" id="method_0" value="tel" checked>Telephone</label>
                  <label><input type="checkbox" name="contact[]" id="method_1" value="mob" checked>Mobile</label>
                  <label><input type="checkbox" name="contact[]" id="method_2" value="email" checked>Email</label>
                </p>
              </fieldset>
              <!-- End Checkbox Set -->
              <!-- Submit and Clear buttons -->
              <fieldset>
                <legend>Submit via Email</legend>
                <p id="submit">
                  <button type="submit">Submit</button>
                  <button type="reset">Clear</button>
                </p>
              </fieldset>
              <!-- End Submit/Clear buttons -->
            </form>
          </div>
        </div>
        <!-- End Form -->
      </div>

    <!-- Collapsing nav menu function -->
    <script>
      const navButton = document.querySelector('button[aria-expanded]');

      function toggleNav({ target }) {
        const expanded = target.getAttribute('aria-expanded') === 'true' || false;
        navButton.setAttribute('aria-expanded', !expanded);
      }

      navButton.addEventListener('click', toggleNav);
    </script>
